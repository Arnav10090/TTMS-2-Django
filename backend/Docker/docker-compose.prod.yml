version: '3.8'

services:
  # TTMS PostgreSQL Database (Production)
  ttms_postgres:
    image: postgres:15-alpine
    container_name: ttms_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${TTMS_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - ttms_postgres_data:/var/lib/postgresql/data
      - /backups/ttms:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ttms_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PTMS PostgreSQL Database (Production)
  ptms_postgres:
    image: postgres:15-alpine
    container_name: ptms_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${PTMS_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - ptms_postgres_data:/var/lib/postgresql/data
      - /backups/ptms:/backups
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ptms_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # TTMS Django Application (Production)
  ttms:
    build:
      context: .
      dockerfile: Docker/Dockerfile.ttms
    container_name: ttms_app_prod
    restart: always
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: core.settings_ttms
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      
      # Database Configuration
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${TTMS_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ttms_postgres
      DB_PORT: 5432
      
      # CORS Settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      
      # Security
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      CSRF_COOKIE_SECURE: "True"
      SECURE_HSTS_SECONDS: "31536000"
      SECURE_HSTS_INCLUDE_SUBDOMAINS: "True"
      SECURE_HSTS_PRELOAD: "True"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      ttms_postgres:
        condition: service_healthy
    networks:
      - ttms_network
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ttms/auth/users/me/", "-H", "Authorization: Bearer dummy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PTMS Django Application (Production)
  ptms:
    build:
      context: .
      dockerfile: Docker/Dockerfile.ptms
    container_name: ptms_app_prod
    restart: always
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: core.settings_ptms
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      
      # Database Configuration
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${PTMS_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ptms_postgres
      DB_PORT: 5432
      
      # CORS Settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      
      # Security
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      CSRF_COOKIE_SECURE: "True"
      SECURE_HSTS_SECONDS: "31536000"
      SECURE_HSTS_INCLUDE_SUBDOMAINS: "True"
      SECURE_HSTS_PRELOAD: "True"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      ptms_postgres:
        condition: service_healthy
    networks:
      - ptms_network
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ptms/auth/users/me/", "-H", "Authorization: Bearer dummy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:latest
    container_name: nginx_proxy_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - ttms
      - ptms
    networks:
      - ttms_network
      - ptms_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ttms_postgres_data:
    driver: local
  ptms_postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  ttms_network:
    driver: bridge
  ptms_network:
    driver: bridge
