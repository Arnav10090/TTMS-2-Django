version: '3.8'

services:
  # TTMS PostgreSQL Database
  ttms_postgres:
    image: postgres:15-alpine
    container_name: ttms_postgres
    environment:
      POSTGRES_DB: ${TTMS_DB_NAME:-ttms_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - ttms_postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ttms_network

  # PTMS PostgreSQL Database
  ptms_postgres:
    image: postgres:15-alpine
    container_name: ptms_postgres
    environment:
      POSTGRES_DB: ${PTMS_DB_NAME:-ptms_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - ptms_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ptms_network

  # TTMS Django Application
  ttms:
    build:
      context: .
      dockerfile: Docker/Dockerfile.ttms
    container_name: ttms_app
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: core.settings_ttms
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,ttms}
      
      # Database Configuration
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${TTMS_DB_NAME:-ttms_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ttms_postgres
      DB_PORT: 5432
      
      # CORS Settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      ttms_postgres:
        condition: service_healthy
    networks:
      - ttms_network
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true

  # PTMS Django Application
  ptms:
    build:
      context: .
      dockerfile: Docker/Dockerfile.ptms
    container_name: ptms_app
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: core.settings_ptms
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,ptms}
      
      # Database Configuration
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${PTMS_DB_NAME:-ptms_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ptms_postgres
      DB_PORT: 5432
      
      # CORS Settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8001:8000"
    depends_on:
      ptms_postgres:
        condition: service_healthy
    networks:
      - ptms_network
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true

volumes:
  ttms_postgres_data:
    driver: local
  ptms_postgres_data:
    driver: local

networks:
  ttms_network:
    driver: bridge
  ptms_network:
    driver: bridge
